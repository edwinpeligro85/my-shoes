<!-- Header -->
<header #header class="header trans_300">
    <div class="top_nav">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="top_nav_left">ENVÍO GRATIS EN PEDIDOS DE MÁS DE $ 300.000</div>
                </div>
                <div class="col-md-6 text-right">
                    <div class="top_nav_right">
                        <ul class="top_nav_menu">
                            <li class="account">
                                <a href="#"> Mi cuenta <i class="fa fa-angle-down"></i></a>
                                <ul class="account_selection">
                                    <li>
                                        <a href="#"><i class="fa fa-sign-in" aria-hidden="true"></i>Iniciar Sesión</a>
                                    </li>
                                    <li>
                                        <a href="#"><i class="fa fa-user-plus" aria-hidden="true"></i>Registrar</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Navigation -->
    <div class="main_nav_container">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-right">
                    <div class="logo_container">
                        <a href="#">My <span>Shoes</span></a>
                    </div>

                    <nav class="navbar">
                        <ul class="navbar_menu">
                            <li><a href="">Inicio</a></li>
                            <li><a href="">Tienda</a></li>
                            <li><a href="">Contacto</a></li>
                        </ul>

                        <ul class="navbar_user">
                            <li><a href="#"><i class="fa fa-search" aria-hidden="true"></i></a></li>
                            <li><a href="#"><i class="fa fa-user" aria-hidden="true"></i></a></li>
                            <li class="checkout">
                                <a href="#">
                                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                                    <span id="checkout_items" class="checkout_items">5</span>
                                </a>
                            </li>
                        </ul>
                        <div #hamburger (click)="openMenu()" class="hamburger_container">
                            <i class="fa fa-bars" aria-hidden="true"></i>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</header>

<div #fsOverlay class="fs_menu_overlay"></div>

<div #menu class="hamburger_menu">
    <div (click)="closeMenu()" #hamburgerClose class="hamburger_close"><i class="fa fa-times" aria-hidden="true"></i></div>

    <div class="hamburger_menu_content text-right">
        <ul class="menu_top_nav">
            <li (click)="toggleDropDown()" class="menu_item has-children">
                <a href="#"> Mi cuenta <i class="fa fa-angle-down"></i>
                </a>
                <ul class="menu_selection" [ngStyle]="{'max-height': toggleMenuItem ? '100px' : '0'}">
                    <li><a href="#"><i class="fa fa-sign-in" aria-hidden="true"></i>Iniciar Sesión</a></li>
                    <li><a href="#"><i class="fa fa-user-plus" aria-hidden="true"></i>Registrar</a></li>
                </ul>
            </li>
            <li class="menu_item"><a href="#">Inicio</a></li>
            <li class="menu_item"><a href="#">Tienda</a></li>
            <li class="menu_item"><a href="#">Contacto</a></li>
        </ul>
    </div>
</div>
