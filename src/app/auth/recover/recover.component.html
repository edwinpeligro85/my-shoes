<div class="fondo  d-flex align-items-center ">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-xl-9 mx-auto">
                <div class="card card-signin flex-row my-5">
                    <div
                        class="card-img-left d-none d-md-flex"><!-- Background image for card set in CSS! -->
                    </div>
                    <div class="card-body">
                        <h5 class="card-title text-center">Recuperar contrase√±a</h5>
                        <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()" class="form-signin">
                            <div class="form-label-group ">
                                <input type="email" id="inputEmail" class="form-control" placeholder="Email" required formControlName="email">
                                <label for="inputEmail"></label>
                            </div>

                            <hr>
                            <button class="btn btn-lg btn-recover btn-block text-uppercase" type="submit">Recuperar</button>

                            <hr class="my-4">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
