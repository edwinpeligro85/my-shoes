<div class="fondo w-100 h-100">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-xl-9 mx-auto">
                <div class="card card-signin flex-row my-5">
                    <div
                        class="card-img-left d-none d-md-flex"><!-- Background image for card set in CSS! -->
                    </div>
                    <div class="card-body">
                        <h5 class="card-title text-center">Crear Cuenta</h5>
                        <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()" class="form-signin">
                            <div class="form-label-group">
                                <input type="text" id="inputUserame" class="form-control" placeholder="Nombre" required autofocus  formControlName="nombre">
                                <label for="inputUserame"></label>
                            </div>

                            <div class="form-label-group">
                                <input type="email" id="inputEmail" class="form-control" placeholder="Email" required  formControlName="email">
                                <label for="inputEmail"></label>
                            </div>

                            <hr>

                            <div class="form-label-group">
                                <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required  formControlName="contraseña">
                                <label for="inputPassword"></label>
                            </div>

                            <div class="form-label-group">
                                <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirmar Contraseña" required  formControlName="confirmcontraseña">
                                <label for="inputConfirmPassword"></label>
                            </div>

                            <button class="btn btn-lg btn-register btn-block text-uppercase" type="submit">Registrar</button>
                            <a class="d-block text-center mt-2 medium" [routerLink]="['/auth/login']">Iniciar Sesión</a>
                            <hr class="my-4">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
