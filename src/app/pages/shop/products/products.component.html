<div class="container" style="margin-top: 10rem;" >
    <div class="row">
        <div class="row col-lg-4 col-md-6 col-sm-12 " *ngFor="let Producto of productos">
          <div class="card" >
            <img src="assets\img\home\banner-1.jpg" class="card-img-top" alt="{{Producto.Titulo}}">
            
            <div class="card-body" class="text-center" >
                
                <label class="font-weight-bold" >
                    {{Producto.Titulo}}
                    <br>
                    $ {{Producto.precio}}                  
                </label>  
                <div class="container">
                    <p class="card-text text-left ">
                        {{Producto.especificaciones}}
                    </p> 
                </div>               
            </div>
          </div>
        </div>        
      </div>
</div>
