<div class="main_slider" style="background-image: url(assets/img/home/banner.jpg);">
    <div class="container fill_height">
        <div class="row align-items-center fill_height">
            <div class="col">
                <div class="main_slider_content">
                    <h4>Zapatos de mejor calidad y al mejor precio.</h4>
                    <h2>Obten 30% de descuento en la primera compra</h2>
                    <div class="red_button shop_now_button"><a href="#">Compra ahora</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container"  style="margin-top: 2rem;">

    <div class="row">
        <div class="row col-lg-4 col-md-6 col-sm-12 " *ngFor="let Producto of productos">
          <div class="card" >
            <img  src="assets\img\home\banner-1.jpg" class="cardimg card-img-top " alt="{{Producto.Titulo}}">
            
            <div class="card-body" class="text-center animate__zoomIn" >
                
                
                <label class="font-weight-bold" >
                    {{Producto.Titulo}}
                    <br>
                    $ {{Producto.precio}}                  
                </label>

                               
            </div>
          </div>
        </div>        
      </div>
</div>
